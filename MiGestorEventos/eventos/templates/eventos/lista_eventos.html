<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.titulo }} - {{ evento.descripcion }} - {{ evento.fecha }}
                <a href="{% url 'editar_evento' evento.pk %}">Editar</a>
            </li>
        {% empty %}
            <li>No hay eventos disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_evento' %}">Crear Nuevo Evento</a> |
    <a href="{% url 'organizador_list' %}">Ir a la Lista de Organizadores</a>  
</body>
</html>
